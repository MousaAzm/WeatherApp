<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"> 
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-around">
                <div class="view-card text-light text-center">
                    <div class="card-body">
                        <div class="clock-header">
                            <h2 class="timer" id="tm"></h2>
                        </div>
                        <div class="clock">
                            <div class="hour">
                                <div class="hr" id="hours"></div>
                            </div>
                            <div class="min">
                                <div class="mn" id="minutes"></div>
                            </div>
                            <div class="sec">
                                <div class="sc" id="seconds"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="view-card text-center text-light">
                    <div class="card-body">
                        <div class="weather-header">
                            <h3 class="showDay" id="showDay">-</h3>
                            <h3 class="showDate" id="showDate">-</h3>
                        </div>
                        <div class="weather-icon">
                            <img src="img/icons/unknown.png" alt="icon" height="120px" width="120px">
                        </div>
                        <div class="weather-container">     
                            <div class="temperature-value">
                              <h3>- Â°<span>C</span></h3>
                            </div>
                            <div class="temperature-description">
                              <h3>-</h3>
                            </div>
                            <div class="location">
                              <h3>-</h3>
                            </div>
                          </div>
                      </div>
                </div>
            </div> 
        </div>
    </section>
</body>
</html>
